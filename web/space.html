<!DOCTYPE html>
<html>

<head>
    <title>Space HTML</title>
    <meta name="viewport" content="width=device-width, initial=scale-1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/space.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/demo.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Navigation-->
    <header class="nav">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <!-- Hamburger menu icon -->
        <label for="menu-toggle" class="mobile-menu">&#9776;</label>
        <nav>
            <ul class="nav-links">
                <li><a href="#space" id="space">Space</a></li>
                <li><a href="#planets" id="planets">Planets</a></li>
                <li><a href="#myths" id="myths">Myths</a></li>
                <li><a href="#contact" id="contacts">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <div>
                <h1 class="title">SPACE</h1>
            </div>
            <div class="column column1">
                <div>
                    <button><img src="img/space.jpeg" alt="btn" height="25px"></button>
                    <h2>GALAXY</h2>
                </div>

                <div class="column column2">
                    <button><img src="img/space2.jpeg" alt="btn" height="25px"></button>
                    <h2>PROFILE</h2>
                </div>

                <div class="column column3">
                    <button><img src="img/space3.jpeg" alt="btn" height="25px"></button>
                    <h2>MISSION</h2>
                </div>

                <div class="column column4">
                    <button><img src="img/space4.jpeg" alt="btn" height="25px"></button>
                    <h2>TECHNOLOGY</h2>
                </div>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <div class="foot">
            <div class="footerMid">
                <div class="footerText">
                    <p><a href="#space" class="head">Space</a></p>
                    <p><a href="#terrestrialGiant" id="terrestrial">Terrestrial Planets</a></p>
                    <p><a href="#gasGiant" id="gasGiant">gasGiant</a></p>
                    <p><a href="#iceGiant" id="iceGiant">Ice Giants</a></p>
                </div>
            </div>

            <div class="footerMid">
                <div class="footerText">
                    <p><a href="#planets" class="head">Planets</a></p>
                    <p><a href="#galaxy">Galaxy</a></p>
                    <p><a href="#profile">Profile</a></p>
                    <p><a href="#mission">Mission</a></p>
                    <p><a href="#technology" id="technology">Technology</a></p>
                </div>

            </div>

            <div class="footerMid">
                <p><a href="#myths" class="head">Myths</a></p>
            </div>

            <div class="footerMid">
                <p><a href="#contact" class="head">Contact Us</a></p>
            </div>
        </div>

        <div class="footerBottom">
            <div class="footerLeft">
                <p>@SPACE.COM</p>
            </div>
            <div class="footerRight">
                <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="logo" height="33px"></a>
                <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="logo" height="30px"></a>
                <a href="https://web.whatsapp.com/"><img src="img/whatsapp.png" alt="logo" height="30px"></a>
                <a href="https://www.linkedin.com/login"><img src="img/linkedin.png" alt="logo" height="30px"></a>
            </div>
        </div>

    </footer>
</body>

</html>
