<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/general.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>


<header class="nav">
    <div class="logo">
        <img src="img/logo.png" alt="Logo">
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <!-- Hamburger menu icon -->
    <label for="menu-toggle" class="mobile-menu">&#9776;</label>
    <nav>
        <ul class="nav-links">
            <li><a href="#space" id="space-link">Space</a></li>
            <li><a href="#planets" id="planets-link">Planets</a></li>
            <li><a href="#myths-section" id="myths-link">Myths</a></li>
            <li><a href="#contact" id="contact-link">Contact Us</a></li>
        </ul>
    </nav>
</header>


<body>
    <div class="contact-container">
        <div class="background-image">
            <h1>CONTACT US</h1>
        </div>
        <div class="contact-form-container">
            <h2>Get in touch with us!</h2>
            <form class="contact-form">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
            <div class="social-media">
                <p>Connect with us:</p>
                <div class="social-icons">
                    <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
                    <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
                </div>



            </div>
        </div>
    </div>

    <footer>
        <div class="foot">
            <div class="footerMid">
                <div class="footerText">
                    <p><a href="#space" class="head">Space</a></p>
                    <p><a href="#terrestrialGiant" id="terrestrial">Terrestrial Planets</a></p>
                    <p><a href="#gasGiant" id="gasGiant">gasGiant</a></p>
                    <p><a href="#iceGiant" id="iceGiant">Ice Giants</a></p>
                </div>
            </div>

            <div class="footerMid">
                <div class="footerText">
                    <p><a href="#planets" class="head">Planets</a></p>
                    <p><a href="#galaxy">Galaxy</a></p>
                    <p><a href="#profile">Profile</a></p>
                    <p><a href="#mission">Mission</a></p>
                    <p><a href="#technology" id="technology">Technology</a></p>
                </div>


            </div>

            <div class="footerMid">
                <p><a href="#myths" class="head">Myths</a></p>
            </div>

            <div class="footerMid">
                <p><a href="#contact" class="head">Contact Us</a></p>
            </div>
        </div>

        <div class="footerBottom">
            <div class="footerLeft">
                <p class="url">@SPACE.COM</p>
            </div>
            <div class="footerRight">
                <a href="https://www.facebook.com/"><img src="img/facebook.png" class="footerSocial"
                        alt="facebook logo"></a>
                <a href="https://www.instagram.com/"><img src="img/instagram.png" class="footerSocial"
                        alt="instagram logo"></a>
                <a href="https://web.whatsapp.com/"><img src="img/whatsapp.png" class="footerSocial"
                        alt="whatsapp logo"></a>
                <a href="https://www.linkedin.com/login"><img src="img/linkedin.png" class="footerSocial"
                        alt="linkedin logo"></a>
            </div>
        </div>

    </footer>
