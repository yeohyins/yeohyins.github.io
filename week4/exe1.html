<!DOCTYPE html>
<html>

<head>
    <title>Nevigation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #nav {
            display: flex;
            color: white;
            justify-content: space-between;
            padding: 20px;
            width: 500px;
        }

        a {
            text-decoration: underline;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            display: flex;
            justify-content: space-between;
            background-color: rgb(0, 110, 255);
        }
    </style>

</head>

<body>

    <header>
        <div><img src="images/logo.png" alt="logo" height="60px"></div>

        <div id="nav">

            <div><a href="#">Home</a></div>
            <div>About</div>
            <div>Services</div>
            <div>Team</div>
            <div>Contact</div>
        </div>
    </header>


    <a href="#">Google</a>

</body>

</html>
